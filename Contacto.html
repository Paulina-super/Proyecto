        <div class="contacto">

            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img src="Imagenes/Carrusel1.png" class="d-block w-100" alt="Torta Rocklets">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="Imagenes/Carrusel2.png" class="d-block w-100" alt="Torta Oreo">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="Imagenes/Carrusel3.png" class="d-block w-100" alt="Torta Frutillas">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="formulario">
                <h3>Contacto</h3>
                <form>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" placeholder="Nombre Apellido" value=" ">

                    <br>

                    <label for="correo">Correo Electrónico</label>
                    <input type="email" placeholder="xxxxxxxx@xxxx.com" value=" " required>

                    <br>
                    <h4>¿Como nos conociste?</h4>
                    <select>
                            <option>Facebook</option>
                            <option>Instagram</option>
                            <option>Youtube</option>
                            <option>Otros</option>
                    </select>

                    <br>

                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Consulta por servicios</label>
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Consulta por productos</label>
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Otras consultas</label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Escribí tu mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" col="1"></textarea>
                    </div>
                    <!--<input type="checkbox " id="consulta_servicios "><label for="consulta_servicios ">Consulta por servicios</label>
                        <input type="checkbox " id="consulta_productos "><label for="consulta_productos ">Consulta por productos</label>
                        <input type="checkbox " id="otras_consultas "><label for="otras_consultas ">Otras consultas</label>

                        <br>

                        <label for=" mensaje ">Escribí tu mensaje</label>
                        <textarea name="mensaje " cols="50 " rows="4 " minlength="4 " maxlength="300 "></textarea>

                        <br>

                        <input type="reset " value="Limpiar Formulario ">
                        <input type="submit " value="Enviar Formulario ">-->
                </form>
