<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- HEADER Y MENU -->
    <header>
        <div class="header">
            <h1>Pour Tout Le Monde</h1>
            <h2>Pâtisserie</h2>
        </div>

        <div class="menu">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="productos.html">Productos</a>
                            <a class="nav-link" href="servicios.html">Servicios</a>
                            <a class="nav-link" href="quienes somos.html">¿Quienes Somos?</a>
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!-- formulario con foto de fondo -->
        <section class="contacto">

            <div class="formulario">

                <form>
                    <h3>Contacto</h3>
                    <!-- info de contacto -->
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="Nombre" placeholder="Nombre y Apellido" value=" ">
                    <br>
                    <label for="nombre">Teléfono</label>
                    <input type="phone" name="Teléfono" placeholder="Teléfono" value=" ">
                    <br>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" placeholder="xxxxxxxx@xxxx.com" value=" " required>
                    <br>

                    <!-- detalles de consulta -->

                    <h4>Dejanos tu consulta</h4>
                    <select>
                            <option>Servicios</option>
                            <option>Productos</option>
                            <option>Otros</option>
                        </select>

                    <textarea rows="4" cols="50" name="mensaje" placeholder="Escriba aquí su mensaje"></textarea>

                    <!-- botones -->

                    <input type="submit" value="Enviar formulario" id="boton">
                    <input type="reset" value="Limpiar formulario" id="boton">

                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER con logo, tecto y enlaces-->
    <footer>
        <div>
            <ul class="footer__lista">
                <li class="footer__lista--item">Desarrollado e implementado por SrtaPaulina</li>
                <li class="footer__lista--item">© Copyright - Pour Tout Le Monde Pâtisserie 2021</li>
            </ul>
        </div>
        <div><img class="footer__logo" src="Imagenes/logotipo2.png" alt="Logo Pour Tout Le Monde">
        </div>
        <div class="redes">
            <nav>
                <a class="redes__link" href="https://www.facebook.com/atoutlemonde_ok-644333882658405/"> <img class="redes__link--imagen" src="Imagenes/facebook2.png" alt="Logo Facebook"></a>
                <a class="redes__link" href="https://www.instagram.com/atoutlemonde_ok/"> <img class="redes__link--imagen" src="Imagenes/instagram1.png" alt="Logo Instagram"></a>
                <a class="redes__link" href="https://api.whatsapp.com/send?phone=541166010947"> <img class="redes__link--imagen" src="Imagenes/whatsapp.png" alt="Logo Whatsapp"></a>
            </nav>
        </div>

    </footer>
